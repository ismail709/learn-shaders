<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #webgl {
        display: block;
        width: 100%;
        height: 100%;
      }
      #container {
        position: relative;
      }
      #controls {
        position: absolute;
        top: 0;
        left: 0;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="webgl"></canvas>
      <div id="controls">
        <label for="ResetRotation">Reset Rotation</label>
        <input type="button" value="reset" id="ResetRotation" />
        <label for="cameraInput">Camera Z</label>
        <input type="range" min="0" max="10" step="0.1" id="cameraInput" />
        <label for="objectSpeed">Object Speed</label>
        <input
          type="range"
          min="0"
          max="10"
          step="0.1"
          value="0"
          id="objectSpeed"
        />
        <label for="lightHeight">Light Height</label>
        <input type="range" min="0" max="20" id="lightHeight" />
      </div>
    </div>
    <script src="main.js" defer type="module"></script>
  </body>
</html>
